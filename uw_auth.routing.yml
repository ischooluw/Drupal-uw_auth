uw_auth.uw_auth_settings_form:
  path: '/admin/config/uw_auth/settings'
  defaults:
    _form: '\Drupal\uw_auth\Form\SettingsForm'
    _title: 'SettingsForm'
  requirements:
    _permission: 'administer uw auth'
  options:
    _admin_route: TRUE

uw_auth.authenticate:
  path: '/uwlogin'
  defaults:
    _controller: '\Drupal\uw_auth\Controller\AuthController::loginShib'
  requirements:
    _permission: 'use uw auth'
  options:
    _auth: ['uw_auth', 'cookie']
    no_cache: TRUE
